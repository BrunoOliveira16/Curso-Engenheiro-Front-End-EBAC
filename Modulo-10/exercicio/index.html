<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form>
                <div class="form-item">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
                </div>
                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="form-item">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-item">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-item">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-item">
                    <label for="adress">Endereço</label>
                    <input type="text" id="adress" name="adress">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- jQuery Mask-->
    <script src="./assets/libs/jquery.mask.min.js"></script>
    <!-- jQuery Validate -->
    <script src="./assets/libs/jquery.validate.min.js"></script>
    <script src="./assets/libs/messages_pt_BR.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
