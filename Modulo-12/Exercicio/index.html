<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container col-4">
        <div class="row">
            <div class="mt-4">
                <h2>Formulário de Cadastro</h2>
                <form>
                    <div class="col">
                        <label for="nome" class="form-label">Nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="digite seu nome">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="username@email.com">
                    </div>
                    <div class="col">
                        <label for="tel" class="form-label">Telefone:</label>
                        <input class="form-control" type="tel" id="tel" name="tel">
                    </div>
                    
                    <button class="btn btn-success mt-3 col-12" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- jQuery Mask-->
    <script src="./js/jquery.mask.min.js"></script>
    <!-- jQuery Validate -->
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <!-- JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
