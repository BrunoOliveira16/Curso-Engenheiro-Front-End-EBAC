<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
</head>
<body>
    <table>
        <caption>Notas de Matemática</caption>
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>

    <br/>
    <h2>Exemplo</h2>
    
    <table>
        <caption>Smarphones mais vendidos no ano</caption>
        <thead>
            <tr>
                <th>Smartphone</th>
                <th>Marca</th>
                <th>Vendas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Galaxy S21</td>
                <td>Samsung</td>
                <td>1.005.000</td>
            </tr>
            <tr>
                <td>iPhone 13</td>
                <td>Apple</td>
                <td>970.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=“2”>Total de vendas</td>
                <td>1.975.000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
